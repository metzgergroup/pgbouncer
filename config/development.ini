[databases]
acat = host=db port=5432 dbname=acat

[pgbouncer]
pool_mode = transaction
listen_addr = *
listen_port = 6432
auth_type = hba
auth_file = /run/secrets/pgbouncer_auth
auth_hba_file = /etc/pgbouncer/config/pg_hba.conf
pidfile = /var/run/pgbouncer/pgbouncer.pid
admin_users = admin
stats_users = admin
