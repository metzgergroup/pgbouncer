image: docker:git

# When using dind, it's wise to use the overlayfs driver for improved performance
variables:
  DOCKER_DRIVER: overlay2

services:
  - docker:dind

before_script:
  - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN registry.gitlab.com

build:
  script:
    - apk add --no-cache bash curl make
    - make snapshot
